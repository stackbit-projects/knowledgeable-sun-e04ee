stackbitVersion: ~0.3.0
ssgName: gatsby
publishDir: public
pagesDir: content
models:
  about:
    type: page
    label: About
    folder: pages/about
    match: '*'
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: slug
        label: Slug
  curses_and_counter_course:
    type: page
    label: Curses And Counter Course
    folder: posts/curses-and-counter-courses
    match: '*'
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: string
        name: slug
        label: Slug
      - type: string
        name: canonicalUrl
        label: Canonical Url
  post:
    type: page
    label: Post
    folder: posts
    match: '**/*'
    exclude:
      - curses-and-counter-courses/index.mdx
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: list
        name: tags
        label: Tags
        items:
          type: string
      - type: string
        name: description
        label: Description
      - type: image
        name: banner
        label: Banner
